<ion-header>

  <ion-navbar>
    <ion-title>about</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4 text-center style="margin-top:13%">ประวัติส่วนตัว</h4>


  <div style="margin-top:17%">

  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input type="text" value="{{userDetails.name}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" value="{{userDetails.username}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Email Address</ion-label>
    <ion-input type="text" value="{{userDetails.email}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Gender</ion-label>
    <ion-input type="text" value="{{userDetails.gender}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Date of Birth</ion-label>
    <ion-input type="text" value="{{userDetails.birthday}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Tel.</ion-label>
    <ion-input type="text" value="{{userDetails.tel}}"></ion-input>
  </ion-item>
<br>

</div>
    

  

</ion-content>
